<main class="container">
    <h1 class="text-center">Front-end Jedi</h1>
    <p class="text-center">Welcome at my personal website. You can find here some information about me, my projects and some programming stuff.</p>
    <p class="text-center">May the force be with you!</p>
    <app-loader *ngIf="isEmpty"></app-loader>
    <ul *ngIf="!isEmpty" class="mx-auto list-unstyled">
        <li class="mb-4" *ngFor="let post of posts">
            <app-post-excerpt [post]="post"></app-post-excerpt>
        </li>
    </ul>
</main>
