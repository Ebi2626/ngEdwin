<main class="container">
    <h1 class="text-center">Front-end Warrior</h1>
    <p class="text-center">Witaj na mojej stronie! Znajdziesz tu moje zapiski z bojów toczonych na froncie. Mam nadzieję, że okażą się dla Ciebie równie przydatne, co dla mnie.</p>
    <p class="text-center">Do zobaczenia na froncie!</p>
    <app-loader *ngIf="isEmpty && !dataLoaded"></app-loader>
    <ul *ngIf="!isEmpty" class="mx-auto list-unstyled">
        <li class="mb-4" *ngFor="let post of posts">
            <app-post-excerpt [post]="post"></app-post-excerpt>
        </li>
    </ul>
    <p class="my-5 h4 font-weight-normal text-center" *ngIf="isEmpty && dataLoaded">Przepraszamy, wystąpił błąd podczas ładowania danych. Spróbuj ponownie później</p>
</main>
